# Config file for Air
[build]
  # Command to build the app
  cmd = "go build -o main ./cmd/web"
  # Binary to watch
  bin = "main"
  # Working directory
  dir = "."
  # Patterns to watch
  include_ext = ["go"]
  # Exclude files
  exclude_dir = ["vendor"]
  # Command to run after build
  run_after_build = "chmod +x main && ./main"
  use_polling = true

[log]
  level = "debug"
